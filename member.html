<!DOCTYPE HTML>
<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <title>IQBDA</title>
    <link href="base.css" media="screen" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="page-wrapper">
      <header id="masthead"> 
        
        <img height="60" src="Skittles.gif" width="102" alt="logo">
        
        <h1>
          IQBDA</h1>
        <h2>
          The International QBASIC Developers Association</h2>
      </header>
      <div id="navbar">
        <ul>
          <li>
            <a href="index.html">Home</a></li>
          <li>
            <a href="iqbdc.html">IQBDC</a></li>
          <li>
            <a href="member.html">Become a Member</a></li>
        </ul>
      </div>
      
      
      <div id="content">
        <header id="page-title">Join IQBDA Today!</header>
        <form action="http://is-dsb.fairfield.edu/is135/iqbda-signup.php" method="post">
           <br>
           <label for="name-field">Name</label>
           <input id="name-field" type="text" name="name">
           <br>
           <label for="pass-field">Password</label>
           <input id="pass-field" type="password" name="pass">
           <br>
           <label for="pass2-field">Password (again)</label>
           <input id="pass2-field" type="password" name="pass2">
           <br>
           <label for="email-field">Email</label>
           <input id="email-field" type="email" name="email">
           <br>
           <label for="photo-field">Photo</label>
           <input id="photo-field" type="file" name="photo">
           <br>
           <label for="address-field">Mailing Address</label>
           <textarea id="address-field" name="address"></textarea>
           <br>
           <label>Do you plan to attent IQBDC '98?</label>
           <input type="radio" name="iqbdc98" value="Y" id="iqbdc98-Y">
         
           <label for="iqbdc98-Y">Yes</label>
           <input type="radio" name="iqbdc98" value="N" id="iqbdc98-N">
           
           <label for="iqbdc98-N">No</label> 
           <br>
           <label for="channel-field">How did you hear about us?</label>
           <br>
           <select id="channel-field" name="channel">...</select>
           
           
           
           
        </div>
      </div>
    </body>
